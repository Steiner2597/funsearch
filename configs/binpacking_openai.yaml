run_id: "binpacking_openai_001"
seed: 42
max_generations: 20
population_size: 30
num_islands: 3
top_k_for_full_eval: 10

task_name: "bin_packing"

evaluator:
  capacity: 100
  seed: 42

llm_providers:
  # 使用 OpenAI GPT-3.5-turbo（便宜且够用）
  - provider_id: "openai_generator"
    provider_type: "openai"
    model_name: "gpt-3.5-turbo"
    max_retries: 3
    timeout_seconds: 60
    temperature: 0.8
    max_tokens: 2000

generator_provider_id: "openai_generator"
refiner_provider_id: "openai_generator"

artifact_dir: "artifacts"
save_interval: 5
